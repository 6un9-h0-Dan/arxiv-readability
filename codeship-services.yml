version: '2'
services:
  db:
    image: postgres
  web:
    build:
      dockerfile: Dockerfile
      image: registry.heroku.com/arxiv-vanity-ass/web
    links:
      - db
    environment:
      SECRET_KEY: "not secure only use for development"
    cached: true
  dockercfg_generator:
    image: codeship/heroku-dockercfg-generator
    add_docker: true
    encrypted_env_file: .codeship-heroku.env
